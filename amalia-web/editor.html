<script type="module">
    function MyCustomUploadAdapterPlugin(editor) {
        editor.plugins.get('FileRepository').createUploadAdapter = loader => {
            return new MyUploadAdapter(loader, '{{imageuploadlink}}');
        }
    }
    
    let editor;
    window.moco.createEditor(
        'de',
        'editor',
        { options: [
            { model: 'paragraph', title: 'Paragraph' },
            {{if bigEditor}}
                { model: 'heading1', view: 'h2', title: 'Heading 1', class: 'ck-heading_heading1' },
            {{/if}}
            { model: 'heading2', view: 'h3', title: 'Heading 2', class: 'ck-heading_heading2' },
            {{if bigEditor}}
                { model: 'heading3', view: 'h4', title: 'Heading 3', class: 'ck-heading_heading3' },
                { model: 'heading4', view: 'h5', title: 'Heading 4', class: 'ck-heading_heading4' },
                { model: 'heading5', view: 'h6', title: 'Heading 5', class: 'ck-heading_heading5' },
            {{/if}}
            { model: 'pre', view: 'pre', title: 'Code' },
        ]},
        [ MyCustomUploadAdapterPlugin ],
        k => {
            editor = k;
            return document.querySelector('#toolbar-container');
        }
    );
    
    $('#submit').click(function (e) {
        setTimeout(function() { // Firefox problem NS_BINDING_ABORTED
            $.post("{{postcontentslink}}", {
                content: editor.getData(),
                {{postExtra}}
                version: document.getElementById('version').value
            }).fail(e => {
                localStorage.setItem('error_{{errorName}}.{{id}}', editor.getData());
                {{postFailExtra}}
                console.error('{{saveError}}');
                alert('{{saveError}}');
            });
        }, 0);
    });

    document.addEventListener('keydown', e => {   {{-- // https://stackoverflow.com/a/60279187 --}}
        if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
            $('#submit').click();
        }
    })
    
    $(window).on('beforeunload', function() {
        return 'Any changes will be lost'  {{-- // browser shows its own text --}}
    });
    
    $(document).on('submit', 'form.editorform', function(event) {  {{-- // allow Save button to leave without above question --}}
        $(window).off('beforeunload')
    });
    
    $(window).on('unload', function() {
        localStorage.removeItem('{{errorName}}.{{id}}')
    })
    
    window.onload = function() {
        let vorh = false
        let vorhError = false
        let oldEditor = localStorage.getItem('{{errorName}}.{{id}}')
        if (oldEditor) {
            vorh = true
        } else {
            oldEditor = localStorage.getItem('error_{{errorName}}.{{id}}')
            if (oldEditor) {
                vorh = true
                vorhError = true
            }
        }
        if (vorh) {
            alert('{{keepOldInput}}');
            editor.setData( oldEditor );
            localStorage.removeItem('error_{{errorName}}.{{id}}');
            if (vorhError) {
                {{onloadExtra}}
            }
        }
    }
    
    setInterval(function() {
        localStorage.setItem('{{errorName}}.{{id}}', editor.getData())
    }, 3000)
</script>
